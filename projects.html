<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Belen Munoz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .navbar {
            padding: 1.5rem 2rem;
        }
        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1rem;
            margin-right: 20px;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1400px;
            margin: auto;
        }
        .project-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        .project-item:hover img {
            transform: scale(1.05);
        }
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-item:hover .project-overlay {
            opacity: 1;
        }
        .project-overlay h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .project-overlay span {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="projects.html">Projects</a>
        <a href="index.html">Home</a>
    </nav>

    <div class="hero">
        <h1>Hi, I'm Belen Munoz!</h1>
        <p>Scroll down to see some of my work</p>
    </div>

    <div class="project-grid">
        <!-- PROJECT 1 -->
        <a href="project-uav.html" class="project-item">
            <img src="images/uav-project.jpg" alt="Decentralized UAV Swarm">
            <div class="project-overlay">
                <h3>Decentralized UAV Swarm</h3>
                <span>2025</span>
            </div>
        </a>

        <!-- PROJECT 2 -->
        <a href="project-slam.html" class="project-item">
            <img src="images/slam-project.jpg" alt="Hector SLAM Map">
            <div class="project-overlay">
                <h3>Hector SLAM Mapping</h3>
                <span>2024</span>
            </div>
        </a>

        <!-- ADD MORE PROJECTS HERE - Copy and paste the block above -->
        <a href="project-template.html" class="project-item">
            <img src="https://placehold.co/600x400/333/fff?text=Project+3" alt="Project 3">
            <div class="project-overlay">
                <h3>Your Next Project</h3>
                <span>2023</span>
            </div>
        </a>
        
    </div>

</body>
</html>
